{% load staticfiles %}

<!DOCTYPE html>

<html lang="en-us">
  <head>
    <title>LeagueHQ | {{ leagueName }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- custom scrollbar CSS -->
    <link rel="stylesheet" href="http://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.min.css">
    <!-- jQuery lib -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- custom scrollbar plugin script -->
    <script src="http://malihu.github.io/custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
  </head>

  <body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static 'img/lhq.svg' %}" width="200" height="37"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Content-->
    <div class="container">
      <div class="row .row-eq-height">
        <div class="col">
          <div class="row">
            <h1>{{ leagueName }}</h1>
          </div>
          <div class="row">
          </div>
        </div>
        <div class="col-sm">
          <div class="row standingsTitle">
            <h3>Overall Standings</h3>
          </div>
          <div class="standingsTable">
            <div class="row tableRowTop justify-content-between align-items-center">
              <div class="plwl"><p>Pos.</p></div>
              <div class="plwl"><p>Logo</p></div>
              <div class="team justify-content-start"><p>Team</p></div>
              <div class="plwl"><p>W</p></div>
              <div class="plwl"><p>L</p></div>
            </div>
            {% for s in standings %}
            <div class="row tableRow justify-content-between align-items-center">
              <div class="plwl"><p>{{ s.standing }}</p></div>
              <div class="plwl"><img src="{{ s.logo }}" height="35px"></div>
              <div class="team justify-content-start"><p class="teamName">{{ s.name }}</p></div>
              <div class="plwl"><p>{{ s.wins }}</p></div>
              <div class="plwl"><p>{{ s.losses }}</p></div>
            </div>
            <div class="row dividerline">
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="row .row-eq-height">
        <div class="col">
          <!--Chart will go here-->
        </div>
      </div>
      <div class="row .row-eq-height">
        <div id="twitter-widget-holder">
          <a class="twitter-timeline" href="https://twitter.com/pedroperone/lists/fantasy-football?ref_src=twsrc%5Etfw" data-width="280" data-heigth="280" data-chrome="noheader" data-tweet-limit="5"></a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="col-sm">
          <!--Message Board will go here-->
        </div>
        <div class="col-sm">
          <div class="row">
          </div>
          <div class="row">
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
